{% extends "admin/base.html" %}
{% block title %}Admin Login{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    body {
        background-image: url('https://www.viewsonic.com/library/wp-content/uploads/2020/07/LB0144.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
{% endblock %}
{% block content %}
<!-- Header -->
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin.home') }}">
            <img src="https://www.nicepng.com/png/full/794-7946773_e-learning-logo-png.png"
                alt="Virtual Learning for Students" height="30" class="d-inline-block align-text-top ms-3">
        </a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-4 bg-dark text-light p-4 m-3 rounded-2">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <br>
            {{ online_users }}
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
